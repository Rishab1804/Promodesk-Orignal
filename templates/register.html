{% extends 'resource.html'%} {% block title%}
<title>PromoDesk</title>
{%endblock title%} {% block body%}
<div class="container">
    <style>
        h1 {
            color: rgb(24, 0, 131);
        }
        
        h2 {
            color: rgb(255, 0, 85);
        }
        
        label {
            color: rgb(0, 0, 0);
        }
    </style>
    <h1 class='text-center'>PromoDesk</h1>
    <h2 class="text-center">Register</h2>
    <form action="/register" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">First Name</label>
                <input type="text" class="form-control" id="inputCity" name="first_name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Last Name</label>
                <input type="text" class="form-control" id="inputZip" name="last_name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br> {%endblock body%}
